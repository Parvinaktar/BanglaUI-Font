<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BanglaUI Font</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./FontCSS/anek-bangla.css" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-12">
          <div class="font-tester">
            <div class="row w-100">
              <div class="col-12 col-md-6">
                <input
                  class="font-input"
                  type="text"
                  name=""
                  id=""
                  placeholder="এখানে লিখুন"
                  oninput="updatePreview(this.value)"
                />
              </div>
              <div
                class="col-12 col-md-3 d-flex flex-column justify-content-center"
              >
                <div>Font Size</div>
                <input
                  type="range"
                  class="form-range"
                  id="customRange1"
                  min="22"
                  max="36"
                />
              </div>
              <div
                class="col-12 col-md-3 d-flex flex-column justify-content-center"
              >
                <div>Font Weight</div>
                <input
                  type="range"
                  class="form-range"
                  id="customRange2"
                  min="100"
                  max="900"
                  step="100"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container mt-5">
      <div class="row">
        <!-- Font Column 01 -->
        <div class="col-12 col-md-6 col-lg-4">
          <div class="col-12">
            <div class="font-box">
              <div class="font-box-content">
                <h5>Hind Siliguri - হিন্দ শিলিগুরি</h5>
                <small>Preview</small>
                <div class="preview" id="preview">আমার সোনার বাংলা</div>
              </div>
              <div class="cdn-section">
                <div>CDN</div>
                <button
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapseExample"
                  aria-expanded="false"
                  aria-controls="collapseExample"
                >
                  <i class="lineui lineui-clipboard"></i>
                </button>
              </div>
              <div class="collapse" id="collapseExample">
                <div class="card card-body">
                  <div class="link-cdn d-flex align-items-center">
                    <input class="w-100" type="text" value="hsi" />
                    <i class="lineui lineui-clipboard-text"></i>
                  </div>
                  <div class="import-cdn d-flex align-items-center">
                    <input class="w-100" type="text" value="hsi" />
                    <i class="lineui lineui-clipboard-text"></i>
                  </div>
                </div>
              </div>
              <div class="font-box-utility">
                <a class="font-down-btn" href="">
                  Download Font
                  <!-- <div class="btn-title">Download Font</div>
                  <div class="b-shape"></div> -->
                </a>
                <a class="font-down-btn font-family-btn" href="">
                  Copy Font Family
                </a>
              </div>
              <div class="c-shape"></div>
            </div>
          </div>
          <div class="col-12">
            <div class="font-box">
              <div class="font-box-content">
                <h5>Anek Bangla - আনেক বাংলা</h5>
                <small>Preview</small>
                <div class="preview anek-bangla" id="preview">
                  আমার সোনার বাংলা
                </div>
              </div>
              <div class="cdn-section">
                <div>CDN</div>
                <button
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapseExample1"
                  aria-expanded="false"
                  aria-controls="collapseExample"
                >
                  <i class="lineui lineui-clipboard"></i>
                </button>
              </div>
              <div class="collapse" id="collapseExample1">
                <div class="card card-body">
                  <div class="link-cdn d-flex align-items-center">
                    <input class="w-100" type="text" value="hsi" />
                    <i class="lineui lineui-clipboard-text"></i>
                  </div>
                  <div class="import-cdn d-flex align-items-center">
                    <input class="w-100" type="text" value="hsi" />
                    <i class="lineui lineui-clipboard-text"></i>
                  </div>
                </div>
              </div>
              <div class="font-box-utility">
                <a
                  class="font-down-btn"
                  href="./fonts/Anek-Bangla/Anek_Bangla.zip"
                  download=""
                  >Download Font</a
                >
                <button class="font-down-btn font-family-btn">
                  Copy Font Family
                </button>
              </div>
              <div class="c-shape"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Main JS -->
    <script src="./script.js"></script>
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
