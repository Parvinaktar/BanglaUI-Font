<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BanglaUI Font</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./FontCSS/anek-bangla.css" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-12">
          <div class="font-tester">
            <div class="row w-100">
              <div class="col-12 col-md-8">
                <input
                  class="font-input"
                  type="text"
                  name=""
                  id=""
                  placeholder="এখানে লিখুন"
                />
              </div>
              <div class="col-12 col-md-4 d-flex align-items-center">
                <input type="range" class="form-range" id="customRange1" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container mt-5">
      <div class="row">
        <div class="col-12 col-md-6 col-lg-4">
          <div class="font-box">
            <div class="font-box-content">
              <h5>Hind Siliguri - হিন্দ শিলিগুরি</h5>
              <small>Preview</small>
              <div class="preview">আমার সোনার বাংলা</div>
            </div>
            <div class="font-box-utility">
              <a class="font-down-btn" href="">Download</a>
            </div>
            <div class="c-shape"></div>
          </div>
        </div>
        <div class="col-12 col-md-6 col-lg-4">
          <div class="font-box">
            <h2>Hind Siliguri</h2>
          </div>
        </div>
        <div class="col-12 col-md-6 col-lg-4">
          <div class="font-box">
            <h2>Hind Siliguri</h2>
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
